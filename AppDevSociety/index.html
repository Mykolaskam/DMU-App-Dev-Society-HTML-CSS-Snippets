<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8" />
    <title>Web Dev Components</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" type="text/css" media="screen" href="style.css" />
</head>

<body>

    <main>

        <section class="bc-black">
            <h1 class="text-white">1. Slider</h1>

            <label class="switch">
                <input type="checkbox">
                <span class="slider round"></span>
            </label>

        </section>

        <section class="bc-white">

            <h1 class="text-black">2. Card</h1>

            <div class="card-container">

                <div class="image"></div>

                <div class="content">
                    <h1 class="card-h1">TRAVEL</h1>
                    <h2>10 things to do in Leicester</h2>
                    <p>
                        Lorem ipsum, dolor sit amet consectetur adipisicing elit. Perspiciatis labore unde illo.
                    </p>
                    <div class="line"></div>
                    <h3>John Smith</h3>
                </div>

            </div>

        </section>

        <section class="bc-black">
            <h1 class="text-white">3. SVG Animation</h1>

            <svg width="1217px" height="300px" viewBox="0 0 1217 300" version="1.1" xmlns="http://www.w3.org/2000/svg" xmlns:xlink="http://www.w3.org/1999/xlink">

                <g id="Artboard" stroke="none" stroke-width="1" fill="none" fill-rule="evenodd">
                    <circle class="svg" id="Oval" stroke="#FFFFFF" stroke-width="3" fill-rule="nonzero" cx="192" cy="150" r="100"></circle>
                    <rect class="svg" id="Rectangle" stroke="#FFFFFF" stroke-width="3" fill-rule="nonzero" x="390.5" y="51.5" width="197" height="197"></rect>
                    <polygon class="svg" id="Triangle" stroke="#FFFFFF" stroke-width="3" fill-rule="nonzero" points="786 50 886 250 686 250"></polygon>
                    <g id="Group" transform="translate(983.000000, 79.000000)" fill-rule="nonzero" stroke="#FFFFFF" stroke-linecap="square" stroke-width="3">
                        <path class="svg" d="M-9.9475983e-14,0 L141.421356,141.421356" id="Line"></path>
                        <path class="svg" d="M-3.41060513e-13,0 L141.421356,141.421356" id="Line" transform="translate(70.710678, 70.710678) rotate(-270.000000) translate(-70.710678, -70.710678) "></path>
                    </g>
                </g>

            </svg>

            <svg width="340px" height="279px" viewBox="0 0 340 279" version="1.1" xmlns="http://www.w3.org/2000/svg" xmlns:xlink="http://www.w3.org/1999/xlink">
                <g id="Artboard" stroke="none" stroke-width="1" fill="none" fill-rule="evenodd">
                    <polygon class="svg2" id="Path" stroke="#000000" stroke-width="2" fill-rule="nonzero" points="34 150 34 251 195 251 195 150"></polygon>
                    <polyline class="svg2" id="Path-2" stroke="#000000" stroke-width="2" fill-rule="nonzero" points="35 149 158.623177 31 299 31 194.37509 149"></polyline>
                    <polyline class="svg2" id="Path-3" stroke="#000000" stroke-width="2" fill-rule="nonzero" points="299 31 299 118.683436 195 251"></polyline>
                    <polyline class="svg2" id="Path-4" stroke="#000000" stroke-width="2" fill-rule="nonzero" points="35 252 160 119.713199 160 31"></polyline>
                    <path class="svg2" d="M160,120 L299,119" id="Path-5" stroke="#000000" stroke-width="2" fill-rule="nonzero"></path>
                </g>
            </svg>

        </section>


        <section class="bc-white">
            <h1 class="text-black">4. Contact Form</h1>

            <form class="contact_form" action="">
                <label for="">Name</label>
                <input type="text">
                <label for="">Email</label>
                <input type="text">
                <label for="">Message</label>
                <textarea name="Text1" cols="40" rows="5"></textarea>
                <button>Send</button>
            </form>

        </section>

        <section class="bc-black">
            <h1 class="text-white">5. Hover ~ Image</h1>

            <div class="container-flex-col">

                <li class="menu-1">Home</li>
                <li class="menu-2">About</li>
                <li class="menu-3">Contact</li>


                <div class="hover-image"></div>
            </div>

        </section>



        <section class="bc-white">
            <h1 class="text-black">6. Image Slider</h1>


            <div class="slider-image"></div>


        </section>

       

    </main>

</body>

</html>
